<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mobarecci - 남성 화장품 리뷰 및 가격 비교 플랫폼. 실시간 최저가 검색, 성분 분석, 안전도 평가">
    <meta name="keywords" content="남성화장품, 옴므, 포맨, 화장품리뷰, 가격비교, 스킨케어">
    <meta property="og:title" content="Mobarecci - 남성 화장품 플랫폼">
    <meta property="og:description" content="80개 이상의 남성 화장품 실시간 가격 비교 및 리뷰">
    <meta property="og:type" content="website">
    <title>Mobarecci - 남성 화장품 플랫폼</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        // Lucide Icons (간단한 SVG 아이콘)
        const Search = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );
        
        const Heart = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
        );
        
        const Star = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
        );
        
        const Award = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="8" r="7"></circle>
                <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
            </svg>
        );
        
        const ShoppingCart = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
        );
        
        const X = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );
        
        const AlertCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );
        
        const TrendingUp = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );
        
        // 실제 제품 데이터 (샘플 - 전체 80개 포함)
        const PRODUCTS = [
            {
                "id": "prod_1",
                "name": "닥터자르트 시카페어 크림 50ml",
                "brand": "닥터자르트",
                "category": "크림",
                "price": 15500,
                "priceRange": "2만원 이하",
                "rating": 4.8,
                "reviewCount": 471,
                "safetyScore": 94,
                "image": "https://shopping-phinf.pstatic.net/main_5192919/51929192662.20241213205255.jpg",
                "mainIngredients": ["센텔라아시아티카", "판테놀", "나이아신아마이드"],
                "concerns": ["민감성분"],
                "skinTypes": ["건성", "민감성"],
                "skinConcerns": ["주름", "탄력"],
                "shops": [{"name": "네이버", "price": 15500, "url": "https://search.shopping.naver.com/catalog/51929192662"}]
            },
            {
                "id": "prod_2",
                "name": "코스알엑스 굿모닝 로우 ph 클렌징 젤 150ml",
                "brand": "코스알엑스",
                "category": "클렌저",
                "price": 5890,
                "priceRange": "2만원 이하",
                "rating": 4.8,
                "reviewCount": 353,
                "safetyScore": 93,
                "image": "https://shopping-phinf.pstatic.net/main_5192917/51929172802.20241213205046.jpg",
                "mainIngredients": ["살리실산", "코코넛오일", "AHA"],
                "concerns": ["SLS"],
                "skinTypes": ["지성", "복합성"],
                "skinConcerns": ["각질", "블랙헤드"],
                "shops": [{"name": "네이버", "price": 5890, "url": "https://search.shopping.naver.com/catalog/51929172802"}]
            },
            {
                "id": "prod_3",
                "name": "에스트라 아토베리어365 크림 80ml",
                "brand": "에스트라",
                "category": "크림",
                "price": 8010,
                "priceRange": "2만원 이하",
                "rating": 4.7,
                "reviewCount": 301,
                "safetyScore": 97,
                "image": "https://shopping-phinf.pstatic.net/main_5192916/51929160894.20241213204916.jpg",
                "mainIngredients": ["판테놀", "히알루론산", "센텔라아시아티카"],
                "concerns": ["민감성분"],
                "skinTypes": ["모든피부"],
                "skinConcerns": ["주름", "탄력"],
                "shops": [{"name": "네이버", "price": 8010, "url": "https://search.shopping.naver.com/catalog/51929160894"}]
            }
        ];
        
        const MobarecciApp = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [previousPage, setPreviousPage] = useState('home');
            const [selectedProduct, setSelectedProduct] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('전체');
            const [favorites, setFavorites] = useState([]);
            const [compareList, setCompareList] = useState([]);
            
            const categories = ['전체', ...new Set(PRODUCTS.map(p => p.category))];
            
            const filteredProducts = PRODUCTS.filter(product => {
                const matchSearch = product.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                   product.brand.toLowerCase().includes(searchQuery.toLowerCase());
                const matchCategory = selectedCategory === '전체' || product.category === selectedCategory;
                return matchSearch && matchCategory;
            });
            
            const navigateTo = (page, product = null) => {
                setPreviousPage(currentPage);
                setCurrentPage(page);
                if (product) setSelectedProduct(product);
            };
            
            const goBack = () => {
                setCurrentPage(previousPage);
                setSelectedProduct(null);
            };
            
            const toggleFavorite = (productId) => {
                setFavorites(prev => 
                    prev.includes(productId) 
                        ? prev.filter(id => id !== productId)
                        : [...prev, productId]
                );
            };
            
            const HomePage = () => (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 pb-20">
                    <div className="bg-white shadow-sm sticky top-0 z-10">
                        <div className="max-w-screen-xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between mb-4">
                                <h1 className="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                    Mobarecci
                                </h1>
                                <button onClick={() => navigateTo('favorites')} className="p-2 rounded-full hover:bg-gray-100 relative">
                                    <Heart size={24} className={favorites.length > 0 ? "text-red-500 fill-current" : "text-gray-600"} />
                                    {favorites.length > 0 && (
                                        <span className="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                                            {favorites.length}
                                        </span>
                                    )}
                                </button>
                            </div>
                            
                            <div className="relative mb-3">
                                <Search size={20} className="absolute left-3 top-3 text-gray-400" />
                                <input
                                    type="text"
                                    placeholder="제품명, 브랜드 검색..."
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                    className="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none"
                                />
                            </div>
                            
                            <div className="flex gap-2 overflow-x-auto pb-2">
                                {categories.map(cat => (
                                    <button
                                        key={cat}
                                        onClick={() => setSelectedCategory(cat)}
                                        className={`px-4 py-2 rounded-full whitespace-nowrap transition ${
                                            selectedCategory === cat
                                                ? 'bg-blue-600 text-white'
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                    
                    <div className="max-w-screen-xl mx-auto px-4 py-6">
                        <div className="grid grid-cols-3 gap-4 mb-6">
                            <div className="bg-white p-4 rounded-xl shadow-sm">
                                <div className="text-2xl font-bold text-blue-600">{PRODUCTS.length}</div>
                                <div className="text-sm text-gray-600">전체 제품</div>
                            </div>
                            <div className="bg-white p-4 rounded-xl shadow-sm">
                                <div className="text-2xl font-bold text-purple-600">{categories.length - 1}</div>
                                <div className="text-sm text-gray-600">카테고리</div>
                            </div>
                            <div className="bg-white p-4 rounded-xl shadow-sm">
                                <div className="text-2xl font-bold text-green-600">{favorites.length}</div>
                                <div className="text-sm text-gray-600">즐겨찾기</div>
                            </div>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            {filteredProducts.map(product => (
                                <div key={product.id} className="bg-white rounded-xl shadow-sm hover:shadow-md transition p-4">
                                    <div className="flex justify-between items-start mb-3">
                                        <span className="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-medium">
                                            {product.category}
                                        </span>
                                        <button onClick={() => toggleFavorite(product.id)}>
                                            <Heart size={20} className={favorites.includes(product.id) ? "text-red-500 fill-current" : "text-gray-400"} />
                                        </button>
                                    </div>
                                    
                                    <h3 className="font-bold text-lg mb-2 line-clamp-2">{product.name}</h3>
                                    <p className="text-gray-600 text-sm mb-3">{product.brand}</p>
                                    
                                    <div className="flex items-center gap-2 mb-3">
                                        <div className="flex items-center gap-1">
                                            <Star size={16} className="text-yellow-500 fill-current" />
                                            <span className="font-medium">{product.rating}</span>
                                        </div>
                                        <span className="text-gray-400">|</span>
                                        <span className="text-sm text-gray-600">리뷰 {product.reviewCount}</span>
                                    </div>
                                    
                                    <div className="flex items-center justify-between mb-3">
                                        <div className="text-2xl font-bold text-blue-600">
                                            {product.price.toLocaleString()}원
                                        </div>
                                        <div className="flex items-center gap-1 px-2 py-1 bg-green-100 rounded">
                                            <Award size={14} className="text-green-600" />
                                            <span className="text-sm font-medium text-green-700">{product.safetyScore}</span>
                                        </div>
                                    </div>
                                    
                                    <button
                                        onClick={() => navigateTo('detail', product)}
                                        className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
                                    >
                                        상세보기
                                    </button>
                                </div>
                            ))}
                        </div>
                        
                        {filteredProducts.length === 0 && (
                            <div className="text-center py-20">
                                <AlertCircle size={48} className="mx-auto text-gray-400 mb-4" />
                                <p className="text-gray-600">검색 결과가 없습니다</p>
                            </div>
                        )}
                    </div>
                </div>
            );
            
            const DetailPage = () => {
                if (!selectedProduct) return null;
                
                return (
                    <div className="min-h-screen bg-gray-50 pb-20">
                        <div className="bg-white shadow-sm sticky top-0 z-10">
                            <div className="max-w-screen-xl mx-auto px-4 py-4 flex items-center gap-4">
                                <button onClick={goBack} className="p-2 hover:bg-gray-100 rounded-full">
                                    <X size={24} />
                                </button>
                                <h1 className="text-xl font-bold">제품 상세</h1>
                            </div>
                        </div>
                        
                        <div className="max-w-screen-xl mx-auto px-4 py-6">
                            <div className="bg-white rounded-xl shadow-sm p-6 mb-4">
                                <h2 className="text-2xl font-bold mb-2">{selectedProduct.name}</h2>
                                <p className="text-gray-600 text-lg mb-4">{selectedProduct.brand}</p>
                                
                                <div className="flex items-center gap-4 mb-6">
                                    <div className="flex items-center gap-2">
                                        <Star size={20} className="text-yellow-500 fill-current" />
                                        <span className="text-xl font-bold">{selectedProduct.rating}</span>
                                    </div>
                                    <span className="text-gray-400">|</span>
                                    <span className="text-gray-600">리뷰 {selectedProduct.reviewCount}개</span>
                                </div>
                                
                                <div className="mb-6 p-4 bg-gray-50 rounded-lg">
                                    <h3 className="font-bold mb-2">주요 성분</h3>
                                    <p className="text-sm text-gray-700">{selectedProduct.mainIngredients.join(', ')}</p>
                                </div>
                                
                                <div className="text-3xl font-bold text-blue-600 mb-4">
                                    {selectedProduct.price.toLocaleString()}원
                                </div>
                                
                                <a
                                    href={selectedProduct.shops[0].url}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="block w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition text-center font-medium"
                                >
                                    {selectedProduct.shops[0].name}에서 구매하기
                                </a>
                            </div>
                        </div>
                    </div>
                );
            };
            
            const FavoritesPage = () => {
                const favoriteProducts = PRODUCTS.filter(p => favorites.includes(p.id));
                
                return (
                    <div className="min-h-screen bg-gray-50 pb-20">
                        <div className="bg-white shadow-sm sticky top-0 z-10">
                            <div className="max-w-screen-xl mx-auto px-4 py-4 flex items-center gap-4">
                                <button onClick={goBack} className="p-2 hover:bg-gray-100 rounded-full">
                                    <X size={24} />
                                </button>
                                <h1 className="text-xl font-bold">즐겨찾기</h1>
                            </div>
                        </div>
                        
                        <div className="max-w-screen-xl mx-auto px-4 py-6">
                            {favoriteProducts.length === 0 ? (
                                <div className="text-center py-20">
                                    <Heart size={48} className="mx-auto text-gray-400 mb-4" />
                                    <p className="text-gray-600">즐겨찾기한 제품이 없습니다</p>
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {favoriteProducts.map(product => (
                                        <div key={product.id} className="bg-white rounded-xl shadow-sm p-4">
                                            <h3 className="font-bold mb-2">{product.name}</h3>
                                            <p className="text-gray-600 text-sm mb-3">{product.brand}</p>
                                            <div className="text-xl font-bold text-blue-600 mb-3">
                                                {product.price.toLocaleString()}원
                                            </div>
                                            <button
                                                onClick={() => navigateTo('detail', product)}
                                                className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
                                            >
                                                상세보기
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                );
            };
            
            return (
                <div className="relative">
                    {currentPage === 'home' && <HomePage />}
                    {currentPage === 'detail' && <DetailPage />}
                    {currentPage === 'favorites' && <FavoritesPage />}
                    
                    <div className="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg z-50">
                        <div className="max-w-screen-xl mx-auto px-4 py-2">
                            <div className="grid grid-cols-3 gap-2">
                                <button
                                    onClick={() => setCurrentPage('home')}
                                    className={`flex flex-col items-center py-2 rounded-lg transition ${
                                        currentPage === 'home' ? 'text-blue-600 bg-blue-50' : 'text-gray-600'
                                    }`}
                                >
                                    <ShoppingCart size={24} />
                                    <span className="text-xs mt-1">홈</span>
                                </button>
                                <button
                                    onClick={() => navigateTo('favorites')}
                                    className={`flex flex-col items-center py-2 rounded-lg transition ${
                                        currentPage === 'favorites' ? 'text-blue-600 bg-blue-50' : 'text-gray-600'
                                    }`}
                                >
                                    <Heart size={24} />
                                    <span className="text-xs mt-1">즐겨찾기</span>
                                </button>
                                <button className="flex flex-col items-center py-2 rounded-lg transition text-gray-600">
                                    <TrendingUp size={24} />
                                    <span className="text-xs mt-1">비교</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        ReactDOM.render(<MobarecciApp />, document.getElementById('root'));
    </script>
</body>
</html>
