        const MobarecciApp = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [previousPage, setPreviousPage] = useState('home');
            const [selectedProduct, setSelectedProduct] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('전체');
            const [favorites, setFavorites] = useState([]);
            const [compareList, setCompareList] = useState([]);
            
            // 로그인 상태 관리
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [userInfo, setUserInfo] = useState(null);
            
            // 로그인 상태 확인 (localStorage)
            useEffect(() => {
                const savedUser = localStorage.getItem('mobarecci_user');
                if (savedUser) {
                    try {
                        const user = JSON.parse(savedUser);
                        setIsLoggedIn(true);
                        setUserInfo(user);
                    } catch (e) {
                        localStorage.removeItem('mobarecci_user');
                    }
                }
            }, []);
            
            // 로그인 함수
            const handleLogin = (email, password) => {
                if (email && password.length >= 4) {
                    const user = {
                        email: email,
                        name: email.split('@')[0],
                        loginDate: new Date().toISOString()
                    };
                    localStorage.setItem('mobarecci_user', JSON.stringify(user));
                    setIsLoggedIn(true);
                    setUserInfo(user);
                    setCurrentPage('mypage');
                    return true;
                }
                return false;
            };
            
            // 로그아웃 함수
            const handleLogout = () => {
                localStorage.removeItem('mobarecci_user');
                setIsLoggedIn(false);
                setUserInfo(null);
                setCurrentPage('home');
            };
            
            const [selectedPriceRange, setSelectedPriceRange] = useState('전체');
            const [selectedSkinConcern, setSelectedSkinConcern] = useState('전체');
            
            const categories = ['전체', ...new Set(PRODUCTS.map(p => p.category))];
            const priceRanges = ['2만원 이하', '2-3만원', '3-4만원', '4만원 이상'];
            const skinConcernOptions = ['민감', '진정', '수분부족', '모공', '피지', '주름', '탄력', '미백', '블랙헤드', '여드름', '트러블', '각질', '안티에이징'];
            
            const filteredProducts = PRODUCTS.filter(product => {
                const matchSearch = product.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                   product.brand.toLowerCase().includes(searchQuery.toLowerCase());
                const matchCategory = selectedCategory === '전체' || product.category === selectedCategory;
                const matchPrice = selectedPriceRange === '전체' || product.priceRange === selectedPriceRange;
                const matchSkin = selectedSkinConcern === '전체' || product.skinConcerns.some(c => c.includes(selectedSkinConcern));
                return matchSearch && matchCategory && matchPrice && matchSkin;
            });
            
            const navigateTo = (page, product = null) => {
                setPreviousPage(currentPage);
                setCurrentPage(page);
                if (product) setSelectedProduct(product);
            };
            
            const goBack = () => {
                setCurrentPage(previousPage);
                setSelectedProduct(null);
            };
            
            const toggleFavorite = (productId) => {
                setFavorites(prev => 
                    prev.includes(productId) 
                        ? prev.filter(id => id !== productId)
                        : [...prev, productId]
                );
            };

            const toggleCompare = (product) => {
                setCompareList(prev => {
                    const exists = prev.find(p => p.id === product.id);
                    if (exists) {
                        return prev.filter(p => p.id !== product.id);
                    } else if (prev.length < 3) {
                        return [...prev, product];
                    } else {
                        alert("비교는 최대 3개까지만 가능합니다.");
                        return prev;
                    }
                });
            };
            
            return (
                <div className="relative">
                    {currentPage === 'home' && (
                        <HomePage 
                            searchQuery={searchQuery}
                            setSearchQuery={setSearchQuery}
                            selectedCategory={selectedCategory}
                            setSelectedCategory={setSelectedCategory}
                            selectedPriceRange={selectedPriceRange}
                            setSelectedPriceRange={setSelectedPriceRange}
                            selectedSkinConcern={selectedSkinConcern}
                            setSelectedSkinConcern={setSelectedSkinConcern}
                            filteredProducts={filteredProducts}
                            favorites={favorites}
                            toggleFavorite={toggleFavorite}
                            compareList={compareList}
                            toggleCompare={toggleCompare}
                            navigateTo={navigateTo}
                            categories={categories}
                            priceRanges={priceRanges}
                            skinConcernOptions={skinConcernOptions}
                        />
                    )}
                    {currentPage === 'detail' && (
                        <DetailPage 
                            selectedProduct={selectedProduct}
                            goBack={goBack}
                            favorites={favorites}
                            toggleFavorite={toggleFavorite}
                        />
                    )}
                    {currentPage === 'favorites' && (
                        <FavoritesPage 
                            favorites={favorites}
                            toggleFavorite={toggleFavorite}
                            navigateTo={navigateTo}
                            goBack={goBack}
                        />
                    )}
                    {currentPage === 'compare' && (
                        <ComparePage 
                            compareList={compareList}
                            setCompareList={setCompareList}
                            toggleCompare={toggleCompare}
                            navigateTo={navigateTo}
                            goBack={goBack}
                            setCurrentPage={setCurrentPage}
                        />
                    )}
                    {currentPage === 'mypage' && (
                        <MyPage 
                            goBack={goBack} 
                            isLoggedIn={isLoggedIn}
                            userInfo={userInfo}
                            handleLogin={handleLogin}
                            handleLogout={handleLogout}
                        />
                    )}
                    
                    {/* 하단 네비게이션 - 다크 테마 */}
                    <div className="fixed bottom-0 left-0 right-0 bg-zinc-900 border-t border-zinc-800 shadow-lg z-50">
                        <div className="max-w-screen-xl mx-auto px-4 py-2">
                            <div className="grid grid-cols-4 gap-2">
                                <button 
                                    onClick={() => setCurrentPage('home')} 
                                    className={`flex flex-col items-center py-2 rounded-lg transition ${
                                        currentPage === 'home' ? 'text-white bg-zinc-800' : 'text-gray-500'
                                    }`}
                                >
                                    <Home size={24} />
                                    <span className="text-xs mt-1">홈</span>
                                </button>
                                <button 
                                    onClick={() => navigateTo('favorites')} 
                                    className={`flex flex-col items-center py-2 rounded-lg transition relative ${
                                        currentPage === 'favorites' ? 'text-white bg-zinc-800' : 'text-gray-500'
                                    }`}
                                >
                                    <Heart size={24} />
                                    <span className="text-xs mt-1">즐겨찾기</span>
                                    {favorites.length > 0 && (
                                        <span className="absolute top-0 right-6 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                                            {favorites.length}
                                        </span>
                                    )}
                                </button>
                                <button 
                                    onClick={() => navigateTo('compare')} 
                                    className={`flex flex-col items-center py-2 rounded-lg transition relative ${
                                        currentPage === 'compare' ? 'text-white bg-zinc-800' : 'text-gray-500'
                                    }`}
                                >
                                    <TrendingUp size={24} />
                                    <span className="text-xs mt-1">비교</span>
                                    {compareList.length > 0 && (
                                        <span className="absolute top-0 right-6 bg-purple-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                                            {compareList.length}
                                        </span>
                                    )}
                                </button>
                                <button 
                                    onClick={() => navigateTo('mypage')} 
                                    className={`flex flex-col items-center py-2 rounded-lg transition ${
                                        currentPage === 'mypage' ? 'text-white bg-zinc-800' : 'text-gray-500'
                                    }`}
                                >
                                    <User size={24} />
                                    <span className="text-xs mt-1">마이</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        ReactDOM.render(<MobarecciApp />, document.getElementById('root'));
    </script>
</body>
</html>
